<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Page</title>
  </head>
  <body>
    <section>
      <img
        data-testid="slackDisplayImage"
        src="./Paul.jpeg"
        alt="AkinleyePaul"
      />
      <article>
        <h1 data-testid="slackUserName">Name: Akinleye Paul</h1>
        <h2 data-testid="myTrack">Track: Frontend</h2>
        <p id="dayOfTheWeek" data-testid="currentDayOfTheWeek"></p>
        <p id="UTCTime" data-testid="currentUTCTime"></p>
        <div> <a target="_blank" href="www.facebook.com" data-testid="githubURL"
          >Task Source Code</a
        ></div>
       
      </article>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
