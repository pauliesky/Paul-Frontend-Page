<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Paul's Frontend Page</title>
  </head>
  <body>
    <section>
      <img
        data-testid="slackDisplayImage"
        src="./Paul.jpeg"
        alt="Akinleye Paul"
      />
      <article>
        <h1 data-testid="slackUserName">Name: Akinleye Paul</h1>
        <p data-testid="myTrack">Track: Frontend</p>
        <p id="dayOfTheWeek" data-testid="currentDayOfTheWeek"></p>
        <p id="UTCTime" data-testid="currentUTCTime"></p>
        <div>
          <a
            target="_blank"
            href="https://github.com/pauliesky/Paul-Frontend-Page"
            data-testid="githubURL"
            >Task Source Code</a
          >
        </div>
      </article>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
